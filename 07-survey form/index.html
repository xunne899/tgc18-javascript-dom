<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  

  </head>
  <body>
    <div class="container">
        <h1>Survery Form</h1>
        <h2>How do you spend your free time?</h2>
        
        <div class="mt-3">
            <label>Email</label>
            <input type="text" class="form-control" id="email"/>
        </div>
        <div class="mt-3">
            <label>Occupation</label>
            <div>
                <input type="radio" 
                    class="form-check-input occupation"
                    name="occupation" 
                    value="it"/>
                <label class="form-check-label">IT Specialist</label>
                <input type="radio"
                       class="form-check-input occupation"
                       name="occupation"
                       value="education">
                <label class="form-check-label">Educator</label>
                <input type="radio"
                       class="form-check-input occupation"
                       name="occupation"
                       value="others">
                <label class="form-check-label">Others</label>
            </div>
        </div>

        <div class="mt-3">
            <label>Interests</label>
            <div>
                <input type="checkbox" value="reading" class="form-check-input interests"/>
                <label class="form-check-label">Reading</label>
                <input type="checkbox" value="sleeping" class="form-check-input interests"/>
                <label class="form-check-label">Sleeping</label>
                <input type="checkbox" value="hiking" class="form-check-input interests"/>
                <label class="form-check-label">Hiking</label>
                <input type="checkbox" value="fishing" class="form-check-input interests"/>
                <label class="form-check-label">Fishing</label>
                <input type="checkbox" value="otter-watching" class="form-check-input interests"/>
                <label class="form-check-label">Otter Watching</label>

            </div>
        </div>


        <div class="mt-3">
            <label>How often do you go on holiday</label>
            <select id="holiday" class="form-control">
                <option value="infrequent">I go once per two years</option>
                <option value="average">I go once or twice per year</option>
                <option value="frequent">I go thrice or more per year</option>I
            </select>
        </div>



        <button class="btn btn-primary mt-3" id="submitBtn">Submit</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
 
  </body>
</html>
